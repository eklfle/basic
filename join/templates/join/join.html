<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  회원가입페이지입니다~~~~

    <div>
        <form action="welcome/" method="POST">  {% csrf_token %}
            <div>id : <input type="text" name = "user_id" id = "user_id"></div>
            <div>비밀번호 : <input type="password" name="user_pw" id ="user_pw"></div>
            <div>비밀번호 확인 <input type="password" id = "user_pw_check"></div>
            <div>생년월일 : <input type="date" name = "user_birth_date" id = "user_birth_date"></div>
            <div>이메일 : <input type="email" name = "user_email" id = "user_email"></div>
            <div>주소 : <input type="text" name = "user_address" id = "user_address"></div>
            <div>연락처 : <input type="tel" name = "user_tel" id = "user_tel"></div>
            <button type="submit"> 회원가입 </button>
        </form>
    </div>
</body>
</html>
